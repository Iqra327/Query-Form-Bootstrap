<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Query Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    </head>

    <body class="px-3">
      <div class="container col-lg-6 col-12  border ps-4 bg-light my-5">
        <h2 class="mb-3 mt-3">Query Form</h2>
        <form class=""> 
          <!--Employee-name-section -->
          <div class="form-group"> 
            <label for="emp-name" class="">Employee Name</label>
            <input type="text" class="form-control mt-2 p-2" id="emp-name" name="emp-name" placeholder="Enter Name"> 
          </div> 
          <!--Employee-email-section -->
          <div class="form-group"> 
            <label for="emp-email" class="mt-2">Email</label>
            <input type="email" class="form-control mt-2" id="emp-email" name="emp-email" placeholder="Enter Email">
          </div>
          <!-- Query-Categories-section -->
          <div class="form-group">
            <label for="category" class="mt-2">Query Category</label> 
            <select class="form-control mt-2" id="category" name="category"> 
              <option value="" disabled selected>Select Query Category</option>
              <option value="leaves">Leaves</option> 
              <option value="payroll">Payroll</option> 
              <option value="performance">Performance</option> 
              <option value="relations">Relations</option> 
              <option value="training">Training</option> 
              <option value="policy">Policy</option> 
              <option value="health">Health</option> 
              <option value="hiring">Hiring</option> 
              <option value="rewards">Rewards</option> 
            </select> 
          </div> 
          <!-- Description-section -->
          <div class="form-group"> 
            <label for="description" class="mt-2">Description</label> 
            <textarea class="form-control mt-2" id="description" name="description" rows="3"></textarea> 
          </div>
          <!-- Priorty-section --> 
          <div class="form-group">
            <label for="priority" class="mt-2">Priority Level</label> 
            <select class="form-control mt-2" id="priority" name="priority">
              <option value="" disabled selected>Select Priority Level</option>
              <option value="low">Low</option>
              <option value="normal">Normal</option> 
              <option value="high">High</option>
              <option value="emergency">Emergency</option>
            </select>
          </div>
          <!-- Checkbox-section -->
            <div class="form-group form-check mt-2 "> 
              <input type="checkbox" class="form-check-input mt-2" id="viewed" name="viewed"> 
              <label class="form-check-label mt-1" for="viewed">Viewed</label>
            </div>
          <!-- Date-section -->
            <div class="form-group mt-2"> 
              <label for="date">Date</label>
              <input type="date" class="form-control mt-2" id="date" name="date">
            </div>
          <!-- Submit-button -->
              <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
            </form>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        </body>
